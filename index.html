<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>洁希亚国际洗衣-铂悦府店开业活动</title>
  <style>
    body { font-family: "微软雅黑", Arial, sans-serif; background: #fff8f0; color: #b22222; padding: 20px; }
    .main { max-width: 500px; margin: auto; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #eee; padding: 20px; }
    img { width: 100%; margin: 10px 0; border-radius: 8px; }
    hr { border: none; border-top: 2px dashed #fbb03b; margin: 20px 0; }
    .title { font-size: 1.3em; font-weight: bold; }
  </style>
</head>
<body>
  <div class="main">
    <div class="title">🎉🎉好消息！洁希亚国际洗衣-铂悦府店于6月24日盛大开业，开业大酬宾，好礼多多送不停！🎉🎉</div>
    <hr>
    <div>
      🎁活动一：开业期间100元洗鞋20双！！！<br>
      🎁活动二：开业期间99.9元洗羽绒服10件！！！<br>
      🎁活动三：转发朋友圈集赞8个或转发50人以上附近社群，即可领鸡蛋1盒或AD钙奶1排，数量有限，先到先得
    </div>
    <hr>
    <div>
      地址：高碑店铂悦府南门西侧底商<br>
      电话：13290627561
    </div>
    <img src="./图1.png" alt="活动图片1" class="zoomable">
    <img src="./图2.png" alt="活动图片2" class="zoomable">
  </div>
  <div id="img-modal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;">
    <img id="modal-img" src="" style="max-width:90vw;max-height:90vh;border-radius:10px;box-shadow:0 0 20px #000;">
  </div>
  <script>
    document.querySelectorAll('.zoomable').forEach(function(img) {
      img.addEventListener('click', function() {
        document.getElementById('modal-img').src = this.src;
        document.getElementById('img-modal').style.display = 'flex';
      });
    });
    document.getElementById('img-modal').addEventListener('click', function() {
      this.style.display = 'none';
    });
  </script>
</body>
</html>
